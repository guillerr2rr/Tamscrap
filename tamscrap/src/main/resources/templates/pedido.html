<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Details</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div th:replace="~{fragments :: navbar}"></div>

<div class="container text-center mt-5">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card">
                <div class="card-header">
                    <h3>Order Details</h3>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Order ID: <span th:text="${pedido.id}"></span></h5>
                    <p class="card-text">Order Date: <span th:text="${pedido.creationDate}"></span></p>
                    <div>
                        <strong>Quantity</strong>: <span th:text="${#lists.size(productos)}"></span>
                    </div>
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th scope="col">Image</th>
                            <th scope="col">Name</th>
                            <th scope="col">Price</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="producto: ${productos}" class="text-center">
                            <td>
                                <img th:src="${#strings.isEmpty(producto.imagen) ? 'https://placehold.it/350x260' : producto.imagen}"
                                     class="img-fluid align-content-center" alt="Image" style="height: 300px;">
                            </td>
                            <td th:text="${producto.nombre}"></td>
                            <td th:text="${#numbers.formatCurrency(producto.precio)}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>

<div th:replace="~{fragments :: footer}"></div>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
