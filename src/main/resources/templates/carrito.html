<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Carrito y Pedido</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<!-- Incluye el fragmento de la barra de navegación -->
<div th:replace="~{fragments :: navbar}"></div>

<div class="container text-center mt-5">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <!-- Muestra la cantidad de productos y el total del carrito -->
            <div>
                <strong>Quantity</strong>: <span th:text="${productos.size()}"></span>.
                <strong>Total</strong>: <span th:text="${#numbers.formatCurrency(carrito_total)}"></span>
            </div>

            <!-- Formulario de Pedido -->
            <div class="mt-4">
                <h4>Crear Pedido</h4>
                <form th:action="@{/pedidos/add}" th:object="${pedidoNuevo}" method="post">
                    <!-- Selección del Cliente -->
                    <div class="form-group">
                        <label for="clienteSelect">Seleccionar Cliente</label>
                        <select class="form-control" th:field="*{cliente.id}" id="clienteSelect">
                            <option th:each="cliente : ${clientes}" th:value="${cliente.id}"
                                    th:text="${cliente.nombre}">
                                Seleccionar Cliente/a
                            </option>
                        </select>
                    </div>


                    <!-- Confirmación del pedido y checkout -->
                    <div class="mt-3">
                        <input type="submit" value="Crear Pedido" class="btn btn-primary">
                        <a class="btn btn-danger" th:href="@{/pedidos}">Cancelar</a>
                    </div>
                </form>
            </div>

            <!-- Tabla de productos en el carrito -->
            <table class="table table-striped table-responsive-md mt-4">
                <thead>
                <tr>
                    <th scope="col">Image</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Itera sobre los productos del carrito -->
                <tr th:each="producto : ${productos}" class="text-center">
                    <td>
                        <!-- Muestra la imagen del producto -->
                        <img th:src="${#strings.isEmpty(producto.imagen) ? 'https://dummyimage.com/640x360/fff/aaa' : producto.imagen}"
                             class="img-fluid align-content-center" alt="Image" style="height: 150px;">
                    </td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${#numbers.formatCurrency(producto.precio)}"></td>
                    <td>
                        <!-- Botón para eliminar el producto del carrito -->
                        <a class="btn btn-danger" sec:authorize="isAuthenticated()"
                           th:href="@{/carrito/remove/{id}(id=${producto.id})}">Remove from cart</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- Checkout Button -->
            <div class="mt-3">
                <form th:action="@{/carrito/checkout}" method="post">
                    <button type="submit" class="btn btn-info">Checkout</button>
                </form>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>

<!-- Incluye el fragmento del pie de página -->
<div th:replace="~{fragments :: footer}"></div>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
